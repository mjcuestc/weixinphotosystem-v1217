<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>预约</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--    <script type="text/javascript" src="../jquery.js"></script>-->
    <script type="text/javascript" src="./js/html5shiv.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/reser.js"></script>
</head>
<body>
    <div style="padding: 10% 10% 10px;">
        <div class="Welcome"></div><br>
            <div class="fram">
                <div class="userinfo">
                    <div class="block">
                        姓名：
                        <input placeholder="姓名" type="text" id="username">
                    </div><br><br>
                    <div class="block">
                        联系方式：
                        <input placeholder="手机号" type="text" id="telephone">
                    </div><br><br>
                    <div class="block1">
                        *预约景区：
                        <select id="scenic">
                            <option value="九寨沟" selected>九寨沟</option>
                            <option value="峨眉山">峨眉山</option>
                            <option value="青城山">青城山</option>
                            <option value="都江堰">都江堰</option>
                            <option value="西岭雪山">西岭雪山</option>
                            <option value="康定">康定</option>
                        </select>
                    </div><br><br>
                    <div class="block1">
                        *预约航拍点：
                        <select id="position">
                            <option value="pos1" selected>pos1</option>
                            <option value="pos2">pos2</option>
                            <option value="pos3">pos3</option>
                        </select>
                    </div><br><br>
                    <div class="block1">
                        *预约时间：
                        <input type="date" id="resdate">
                    </div><br><br>
                    <div class="tips">
                        <input type="checkbox" value="agreement" id="agreement">我同意此<a href="viewreser.html" target="_blank">用户须知</a>
                        <p>提示：*为必选项，其他为可选项。在确认约定之前，请阅读用户须知，同意后，方可进行预约</p>
                    </div>
                    <div class="block2">
                        <button id="btn1">预定</button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
